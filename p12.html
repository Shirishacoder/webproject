    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #d3b89e, #f7ede2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #444;
        }
        h2, p {
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }

        /* Header Section */
        header {
width:100%;
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 70px;
        }
        header .username {
            font-size: 18px;
            margin-right: 20px;
        }
        header button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #5753d6;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
            padding: 30px;
            width: 80%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin: 30px 0;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('p5.jpg') no-repeat center center;
            background-size: cover;
            border: 5px solid #fff;
            margin-right: 30px;
        }
        .profile-details h2 {
            font-size: 28px;
            color: #333;
        }
        .profile-details p {
            margin: 8px 0;
            font-size: 16px;
            color: #555;
        }

        /* Frames Section */
        .frames-heading {
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0 10px 0;
            color: #444;
            text-align: center;
        }
        .frames-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 90%;
        }
        .frame {
            flex: 1 1 calc(25% - 30px);
            margin: 15px;
            max-width: calc(25% - 30px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .frame:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animation for Gradient Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
