<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d3b89e, #f7ede2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 70px;
            margin-left: 25px;

        }
        header .username {
            font-size: 27px;
            margin-left: 1100px;
align:center;
        }
        header button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        header button:hover {
            background-color: #5753d6;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
        }
        .container1 {
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #333;
            margin: 0;
        }
        .profile-poster {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .profile-box,
        .poster-box {
            flex: 1;
            padding: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            max-width: 550px;
            height: 500px;
            margin: 0;
        }
        .profile-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image {
            width: 6cm;
            height: 6cm;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details p {
            font-size: 20px;
            margin: 5px 0;
        }
        .poster-image {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 90%;
        }
        .work-section {
            margin-top: 20px;
            margin-left: 24px;
        }
        .images-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .images-gallery div {
            position: relative;
            text-align: center; /* Center align images and buttons */
        }
        .images-gallery img {
            width: 370px;
            height: 450px;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .images-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .upload-work {
            margin-top: 10px;
        }
        .upload-work label {
            font-size: 23px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .upload-work input {
            display: block;
        }
        @media (max-width: 600px) {
            .profile-poster {
                flex-direction: column;
            }
            .images-gallery img {
                width: 100%;
            }
        }
        .edit-button {
            cursor: pointer;
            margin-left: 5px;
            font-size: 18px;
            color: #2609cc;
        }
        .edit-button:hover {
            color:blue;
        }
        .edit-fields {
            display: none;
            margin-top: 10px;
        }
        .edit-fields input {
            margin-bottom: 5px;
            padding: 5px;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .images-gallery button {
            position: absolute; /* Position the delete button */
            bottom: 5px; /* Adjust to position at the bottom */
            right: 5px; /* Adjust to position at the right */
            padding: 5px 10px; /* Adds some padding */
            background-color: blue; /* Red background color */
            color: white; /* White text color */
            border: none; /* Removes border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Changes cursor to pointer */
            z-index: 1;
 /* Ensures button is above the image */
margin-top=50;

        }
        .images-gallery button:hover {
            background-color: #5753d6; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>
            <img src="07Oct24_Anis_Free_Upload___1_-removebg-preview.png" alt="Logo">
        </div>
        <div class="username" id="usernameDisplay">Welcome, <span id="designerName">User</span></div>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <div class="header">
            <h2>Designer Information</h2>
        </div>

        <!-- Profile and Poster Section -->
        <div class="profile-poster">
            <!-- Profile Box -->
            <div class="profile-box">
                <h2>Designer Details</h2>
                <img id="profile-image" class="profile-image" alt="Profile Image">                
                <div id="designer-details" class="details"></div>
                <button class="edit-button" onclick="openModal()">Edit Details</button>
            </div>

            <!-- Poster Box -->
            <div class="poster-box">
                <h2> Designer Poster <span class="edit-button" onclick="editPoster()">✏️</span></h2>
                <img id="poster-image" class="poster-image" alt="Poster Image">
                <input type="file" id="edit-poster" class="edit-fields" accept="image/*" onchange="updatePoster()">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h2>Edit Designer Details</h2>
            <input type="text" id="edit-name" placeholder="Name">
            <input type="text" id="edit-place" placeholder="Place">
            <input type="text" id="edit-address" placeholder="Address">
            <input type="email" id="edit-email" placeholder="Email">
            <input type="tel" id="edit-phone" placeholder="Phone">
            <button onclick="saveDetails()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="container1">
        <!-- Work Images Section -->
        <div class="work-section">
            <h3>Work Images</h3>
            <div class="images-gallery" id="work-images-gallery"></div>

            <!-- Add Work Image -->
            <div class="upload-work">
                <label for="add-work-image">Add Another Work Image:</label>
                <input type="file" id="add-work-image" accept="image/*" onchange="addWorkImage()">
            </div>
        </div>
    </div>

    <script>
        // Get designer details from local storage
        const designerName = localStorage.getItem('designerName') || 'User';
        const designerPlace = localStorage.getItem('designerPlace') || 'Place';
        const designerAddress = localStorage.getItem('designerAddress') || 'Address';
        const designerEmail = localStorage.getItem('designerEmail') || 'email@example.com';
        const designerPhone = localStorage.getItem('designerPhone') || '1234567890';
        const profileImage = localStorage.getItem('profileImage') || 'default-profile.png'; // Replace with a default image path
        const posterImage = localStorage.getItem('posterImage') || 'default-poster.png'; // Replace with a default image path
        let workImages = JSON.parse(localStorage.getItem('workImages')) || [];

        // Function to display designer details
        function displayDesignerDetails() {
            document.getElementById('designerName').innerText = designerName;
            document.getElementById('designer-details').innerHTML = `
                <p>Name: ${designerName}</p>
                <p>Place: ${designerPlace}</p>
                <p>Address: ${designerAddress}</p>
                <p>Email: ${designerEmail}</p>
                <p>Phone: ${designerPhone}</p>
            `;
            document.getElementById('profile-image').src = profileImage;
            document.getElementById('poster-image').src = posterImage;

            // Display work images
            const gallery = document.getElementById('work-images-gallery');
            gallery.innerHTML = '';
            workImages.forEach((imageSrc, index) => {
                const div = document.createElement('div');
                
                const img = document.createElement('img');
                img.src = imageSrc;

                // Create a delete button
                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = function() { deleteWorkImage(index); };

                div.appendChild(img);
                div.appendChild(deleteButton); // Place delete button below the image
                gallery.appendChild(div);
            });
        }

        // Function to logout
        function logout() {
            // Perform logout actions (e.g., redirect to login page)
            window.location.href = 'login.html'; // Change this to your login page
        }

        // Function to open the edit modal
        function openModal() {
            document.getElementById('edit-modal').style.display = 'block';
            // Populate the fields with current details
            document.getElementById('edit-name').value = designerName;
            document.getElementById('edit-place').value = designerPlace;
            document.getElementById('edit-address').value = designerAddress;
            document.getElementById('edit-email').value = designerEmail;
            document.getElementById('edit-phone').value = designerPhone;
        }

        // Function to close the edit modal
        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        // Function to save edited details
        function saveDetails() {
            localStorage.setItem('designerName', document.getElementById('edit-name').value);
            localStorage.setItem('designerPlace', document.getElementById('edit-place').value);
            localStorage.setItem('designerAddress', document.getElementById('edit-address').value);
            localStorage.setItem('designerEmail', document.getElementById('edit-email').value);
            localStorage.setItem('designerPhone', document.getElementById('edit-phone').value);
            displayDesignerDetails();
            closeModal();
        }

        // Function to edit the poster image
        function editPoster() {
            const input = document.getElementById('edit-poster');
            input.style.display = 'block';
            input.value = null; // Clear previous value
        }

        // Function to update poster image
        function updatePoster() {
            const input = document.getElementById('edit-poster');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('posterImage', e.target.result);
                    document.getElementById('poster-image').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Function to add work image
        function addWorkImage() {
            const input = document.getElementById('add-work-image');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    workImages.push(e.target.result);
                    localStorage.setItem('workImages', JSON.stringify(workImages));
                    displayDesignerDetails();
                };
                reader.readAsDataURL(file);
                input.value = null; // Clear input value
            }
        }

        // Function to delete work image
        function deleteWorkImage(index) {
            workImages.splice(index, 1);
            localStorage.setItem('workImages', JSON.stringify(workImages));
            displayDesignerDetails();
        }

        // Initial display of designer details
        displayDesignerDetails();
    </script>
</body>
</html>
